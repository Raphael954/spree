<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spree | Login / Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffe0e0, #ffcece);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-container {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 900px;
      max-width: 95%;
      display: flex;
      overflow: hidden;
      animation: fadeSlideIn 1.2s ease forwards;
    }

    .auth-left, .auth-right {
      flex: 1;
      padding: 40px;
     opacity: 0;
      transform: translateX(-50px);
      animation: fadeSlideIn 1s ease forwards;
    }

    .auth-left {
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation-delay: 0.2s;
    }

    .auth-left img {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }

    .auth-left h1 {
      margin: 0;
      font-size: 2em;
      letter-spacing: 1px;
    }

    .auth-right {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      padding: 40px 60px;
      animation-delay: 0.4s;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeSlideIn 1s ease forwards;
      animation-delay: 0.6s;
    }

    input[type="text"],
    input[type="number"],
    input[type="password"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    button {
      background-color: #ff7a59;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s ease;
     
    }

    button:hover {
      background-color: #333;
    }

    h2 {
      margin-top: 0;
      text-align: center;
      color: #333;
      animation: fadeSlideIn 1s ease forwards;
      animation-delay: 0.5s;
    }

    .divider {
      text-align: center;
      color: #888;
      font-size: 0.9em;
      margin: 10px 0;
      opacity: 0;
      transform: translateX(-30px);
      animation: fadeSlideIn 1s ease forwards;
      animation-delay: 0.7s;
    }

    @keyframes fadeSlideIn {
      0% {
        opacity: 0;
        transform: translateX(-50px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }
    @media (max-width: 768px) {
      .auth-container {
        flex-direction: column;
        width: 95%;
      }
      .auth-right {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <!-- Left section with logo -->
    <div class="auth-left">
      <img src="/image/Spree Logo.png" alt="Spree Logo">
      <h1>Welcome to Spree</h1>
      <p>Your style, your identity — shop confidently.</p>
    </div>

    <!-- Right section with forms -->
    <div class="auth-right">
      <section class="signup-section">
        <h2>Create an Account</h2>
        <form action="/signup" method="POST">
          <input type="text" name="username" placeholder="UserName" required>
          <input type="number" name="number" placeholder="Phone Number" required maxlength="11">
          <input type="password" name="password" placeholder="Password" required>
          <button type="submit">Sign Up</button>
        </form>
      </section>

      <div class="divider">— or —</div>

      <section class="login-section">
        <h2>Login to Your Account</h2>
        <form action="/login" method="POST">
          <input type="text" name="username" placeholder="UserName" required>
          <input type="password" name="password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
      </section>

      <div class="divider"></div>
      
      <a style="text-decoration: none; color: #444; text-align: center;" href="/">Go Home</a>
    </div>
  </div>
</body>
</html>
